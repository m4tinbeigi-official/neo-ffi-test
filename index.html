<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست شخصیت شناسی نئو</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .question-container {
            display: none;
        }
        .result-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .text-danger {
            color: #e74c3c;
        }
        .text-warning {
            color: #f39c12;
        }
        .text-success {
            color: #2ecc71;
        }
        h5 {
            font-size: 18px;
            font-weight: bold;
        }
        .progress-bar {
            width: 0;
        }
        .result-container {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- صفحه توضیحات قبل از شروع -->
        <div id="startSection" class="text-center mb-5">
            <h3>تست شخصیت‌شناسی نئو</h3>
            <p>این تست 60 سوال دارد که برای ارزیابی پنج ویژگی شخصیت شما طراحی شده است: برونگرایی، توافق‌پذیری، وجدان‌کاری، عصبی بودن و باز بودن به تجربه‌ها. لطفاً با دقت به سوالات پاسخ دهید.</p>
            <button id="startButton" class="btn btn-primary">شروع تست</button>
        </div>

        <!-- بخش سوالات -->
        <div id="questionSection" class="question-container">
            <div id="questionNumber" class="mb-4"></div>
            <div id="questionText" class="mb-4"></div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer1" value="1">
                <label class="form-check-label" for="answer1">جواب 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer2" value="2">
                <label class="form-check-label" for="answer2">جواب 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer3" value="3">
                <label class="form-check-label" for="answer3">جواب 3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer4" value="4">
                <label class="form-check-label" for="answer4">جواب 4</label>
            </div>

            <div class="mt-4">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- نمایش نتیجه -->
        <div id="resultSection" class="result-container">
            <h4 class="text-center mb-4">نتیجه تست شما</h4>
            <div id="resultText"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
