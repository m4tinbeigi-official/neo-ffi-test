<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست شخصیت‌شناسی نئو</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazir" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-4">تست شخصیت‌شناسی نئو</h3>
                    <form id="testForm">
                        <div id="questions">
                            <!-- سوالات به صورت داینامیک اضافه می‌شوند -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">نتیجه را نمایش بده</button>
                    </form>
                    <div id="result" class="mt-4 d-none">
                        <h4 class="text-center">نتیجه تست:</h4>
                        <p id="resultText" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
